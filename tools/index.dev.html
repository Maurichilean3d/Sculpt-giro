﻿<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name='description' content='SculptGL is a small sculpting application powered by JavaScript and webGL.'>
  <meta name='author' content='stéphane GINIER'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>

  <title> SculptGL - A WebGL sculpting app </title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/yagui.css' type='text/css' />

  <script>
  'use strict';

  window.sketchfabOAuth2Config = {
    hostname: 'sketchfab.com',
    client_id: 'OWoAmrd1QCS9wB54Ly17rMl2i5AHGvDNfmN4pEUH',
    // doesn't work in localhost? (https?)
    redirect_uri: window.location.href + 'authSuccess.html'
  };

  window.addEventListener('load', function () {
    var app = new window.SculptGL();
    app.start();
  });
  </script>
</head>

<body oncontextmenu='return false;'>
  <input type='file' id='fileopen' multiple style='display: none' />
  <input type='file' id='backgroundopen' style='display: none' />
  <input type='file' id='alphaopen' style='display: none' />
  <input type='file' id='textureopen' style='display: none' />
  <input type='file' id='matcapopen' style='display: none' />

  <div id='viewport'>
    <canvas id='canvas'></canvas>
    <!-- Orientation widget (top-right). Does not block pointer input. -->
    <canvas id='viewgizmo' width='90' height='90'
      style='position: absolute; top: 10px; right: 10px; width: 90px; height: 90px; pointer-events: none; z-index: 10;'></canvas>
  </div>
  <div
    id='build-note'
    style='position: fixed; right: 12px; bottom: 12px; z-index: 12; padding: 6px 10px; font: 12px/1.4 "Open Sans", sans-serif; color: #fff; background: rgba(0, 0, 0, 0.6); border-radius: 4px; pointer-events: none;'>
    version de prueba v002026-16-01
  </div>

  <script src='sculptgl.js'></script>
</body>

</html>
